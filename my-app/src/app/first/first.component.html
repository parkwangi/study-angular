<h2>Can you come to my birthday party?</h2>
<!-- {{프로퍼티 명}}를 사용하여 프로퍼티를 표현할 수 있다.
 표현식에선 간단한 연산도 가능하다. 단, 값을 할당하는거와 같은 외부에 영향을 미치는 표현은 사용이 불가능 하다.-->
<h3>Agree: {{agreed}}, Disagree: {{disagreed}}</h3>

<!-- 템플릿의 실행문은 (이벤트)="실행문" 형식으로 사용한다. -->
<button (click)="abc()">comment</button>

<!--파이프를 사용하여 데이터의 표현형식을 변환할 수 있다. 기본종류는 Date, UpperCase, LowerCase, Currency(통화 단위로), Decimal(자릿수), Percent(백분율)가 있다.
인자를 주어 원하는 형식으로도 변형이 가능하다.-->
<p>birthday date: {{ birthday | date }}</p>
<p>birthday date: {{ birthday | date:"MM/dd/yy" }}</p>

<!--ngFor는 데이터배열을 사용하여 html코드를 반복할때 쓰인다. 아래에서는 englishname 배열에 있는 데이터 만큼 반복한다.-->
<div *ngFor="let a of englishname">
  <!--자식컴포넌트(second.component)의 english와 fullname 프로퍼티에 바인딩 한다.-->
  <!-- voted 객체를 인자로 전달받아 onVoted를 실행한다. 이벤트 객체는 $event라는 이름으로 접근할 수 있다.-->
  <app-second [english]="a" [tell]="say" (voted)="onVoted($event)"></app-second>
</div>

<!--<app-second #timer></app-second>    #을 이용하여 템플릿 지역 변수 timer를 선언하면 이 변수를 사용하여 자식 컴포넌트에 접근 할 수있다.
  <a>{{timer.second}}</a>                템플릿 지역 변수는 자식 컴포넌트 자체를 가리키며 자식 컴포넌트의 프로퍼티나 메소드에 자유롭게 접근할 수 있다. -->
